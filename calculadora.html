    <meta charset="UTF-8">

    <title>Calculadora</title>
</head>
<body>
    
    <h1>Calculadora Funcional</h1>
    <div id="sumir">
        <div class="container" id="valor">
            <input class="valores" placeholder="Digite o valor 1" type="number" name="numero1" id="numero1">
            <input class="valores" placeholder="Digite o valor 2" type="number" name="numero2" id="numero2"> 
        </div>
        <br>
        <div class="container" id="options">
            <input class="btn btn-success" type="button" value="Somar" onClick="somar()">
            <input class="btn btn-success" type="button" value="Subtrair" onClick="subtrair()">
            <input class="btn btn-success" type="button" value="Dividir" onClick="dividir()">
            <input class="btn btn-success" type="button" value="Multiplicar" onClick="mult()">
        </div>
    </div>

    <div id="resultado">
        <div id="result"></div>
        <div id="voltar">
            Deseja fazer um cálculo novamente?
            <input class="btn btn-success" type="button" value="Sim" onClick="recarregarPagina()"> 
        </div>
    </div>

<script>
    function recarregarPagina(){
        window.location.reload()
    }

    function somar(){
        var mudardiv = window.document.getElementById('sumir')
        mudardiv.style.display = 'none'
        var resultado1 = window.document.getElementById('resultado')
        resultado1.style.display = 'block'
        var result = window.document.getElementById('result')
        var valor1 = window.document.getElementById('numero1')
        var valor2 = window.document.getElementById('numero2')
        // var resposta = window.document.getElementById('resposta')
        var n1 = Number(valor1.value)
        var n2 = Number(valor2.value)
        var teste = [n1, n2]
        n1.styl
        var soma = teste[0] + teste[1]
        // resposta.innerHTML = `A resposta é ${soma}`
        result.innerHTML = `Sua operação matemática é: <strong>${n1} + ${n2}</strong>, e o resultado é <strong>${soma}<strong> <br>`
        // result.innerHTML = `Sua operação matemática é:${valor1} + ${valor2} e o resultado é ${$soma}`
        
    }

    function dividir(){
        var mudardiv = window.document.getElementById('sumir')
        mudardiv.style.display = 'none'
        var resultado1 = window.document.getElementById('resultado')
        resultado1.style.display = 'block'
        var valor1 = window.document.getElementById('numero1')
        var valor2 = window.document.getElementById('numero2')
        var result = window.document.getElementById('result')
        var n1 = Number(valor1.value)
        var n2 = Number(valor2.value)
        var teste = [n1, n2]
        var soma = teste[0] / teste[1]
        result.innerHTML = `Sua operação matemática é: <strong>${n1} / ${n2}</strong>, e o resultado é <strong>${soma.toFixed(2)}<strong> <br>`
    }

    function mult(){
        var mudardiv = window.document.getElementById('sumir')
        mudardiv.style.display = 'none'
        var resultado1 = window.document.getElementById('resultado')
        resultado1.style.display = 'block'
        var valor1 = window.document.getElementById('numero1')
        var valor2 = window.document.getElementById('numero2')
        var result = window.document.getElementById('result')
        var n1 = Number(valor1.value)
        var n2 = Number(valor2.value)
        var teste = [n1, n2]
        var soma = teste[0] * teste[1]
        result.innerHTML = `Sua operação matemática é: <strong>${n1} * ${n2}</strong>, e o resultado é <strong>${soma}<strong> <br>`
    }

    function subtrair(){
        var mudardiv = window.document.getElementById('sumir')
        mudardiv.style.display = 'none'
        var resultado1 = window.document.getElementById('resultado')
        resultado1.style.display = 'block'
        var valor1 = window.document.getElementById('numero1')
        var valor2 = window.document.getElementById('numero2')
        var result = window.document.getElementById('result')
        var n1 = Number(valor1.value)
        var n2 = Number(valor2.value)
        var teste = [n1, n2]
        var soma = teste[0] - teste[1]
        result.innerHTML = `Sua operação matemática é: <strong>${n1} - ${n2}</strong>, e o resultado é <strong>${soma}<strong> <br>`
    }
    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
